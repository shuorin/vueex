<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    
    <title>Магазин TechnoSmart - все для вашего компьютера</title>
</head>
<body>
    
    <div id="app">
        <header>
            <h1>{{sitename}}</h1>
        </header>
        <main>
            <img v-bind:src="product.image" class="image">
            <div>
                <section>
                    <p><b>Категория:</b> {{product.type}}</p>
                    <p><b>Модель:</b> {{product.title}}</p>
                    <p><b>Описание товара:</b> {{product.description}}</p>
                    <p><b>Рейтинг:</b> {{product.rating}}</p>
                    <p><b>Наличие:</b> {{product.availability}} шт</p>
                    <p class="price"><b>{{product.price}}Р</b></p>
                    <button>В корзину</button>
                </section>
            </div>
        </main>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
