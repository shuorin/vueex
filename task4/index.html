<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
    .display{
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content:space-between;
    }
    .div {
        border: 3px red solid;
        border-radius: 20px;;
        margin: 10px;
        width: 100%;
        padding: 5px;
        background-color: rgb(248, 248, 150);
    }
    .red {
        color: red;
        font-weight: 700;
    }
    .plitka{
        width: 30%;
    }
    </style>
</head>
<body >
    <main id="main">
        <h2>Task 1</h2>
    <template v-for="service in services">
        <input
        type="checkbox"
        :value="service.price"
        v-model="totalPrice"
        >{{service.name}} - <span class="red">{{service.price}}</span> руб <br>
    </template>
    {{totalPrice}} <br>
    <span class="red">{{sumprice}} Р</span><br>
    <br><br>
    <h2>Task 2</h2>
    <button @click="swap">Отобразить {{label}}</button>
    <div class="display ">  
        <div class="div" :class="{plitka:isActive}" v-for="post in posts":key="post.id">
            <h1>{{post.title}}</h1>
            <p>{{post.body}}</p>
        </div>
    </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
